version: "3"

services:
  db:
    container_name: postgres-article
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '123456'
      POSTGRES_DB: postgresdb
    volumes: [ './db.sql:/docker-entrypoint-initdb.d/db.sql' ]
    restart: always
    ports:
      - 5432:5432 



      